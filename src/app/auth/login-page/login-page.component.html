
<div clas="container">
   <div class="col-md-6">
      <div class="card">
         <div class="text-center">
            <h1>Login</h1>
            <h6>Enter email & password</h6>
         </div>
         
         <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <!-- <div class="form-group">
               <label for="exampleInputEmail1" class="form-label">Email address</label>
               <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
               <div class="alert alert-danger" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                  <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</div>
               </div>     
            </div> -->
            <div class="form-group">
               <label for="userName" class="form-label">User Name</label>
               <input formControlName="userName" type="text" class="form-control">
               <div class="alert alert-danger" *ngIf="loginForm.get('userName')?.invalid && loginForm.get('userName')?.touched">
                  <div *ngIf="loginForm.get('userName')?.errors?.['required']">User name is required</div>
               </div>     
            </div>
            <div class="form-group">
               <label for="exampleInputPassword1" class="form-label">Password</label>
               <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
               <div class="alert alert-danger" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                  <div *ngIf="loginForm.get('password')?.errors?.['required']">password is required</div>
               </div>    
            </div>               
            <button type="submit"  class="btn btn-primary">Login</button>
         </form>
         
         <a style="color: #fff; margin-top: 10px;" routerLink="/signup">New User? Register your account</a>
      </div>
   </div>
</div>
