<h1>signup page works</h1>
<div clas="container">
   <div class="col-md-6">
      <div class="card">
         <div class="text-center">
            <h1>SignUp</h1>
            <h6>Enter all required Information</h6>
         </div>
         
          <form [formGroup]="registrationForm" (ngSubmit)="signUp()">
            <div class="form-group">
              <label for="userName">Username</label>
              <input formControlName="userName" type="text" formControlName="userName" [class.is-invalid]="userName?.invalid && userName?.touched"
              class="form-control">
              <small class="text-danger" [class.d-none]="userName?.valid || userName?.untouched">Username is required</small>
            </div>
                       
            <div class="form-group">
              <label for="email" class="form-label">Email address</label>
              <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>

            <div class="form-group">
              <label for="password" class="form-label">Password</label>
              <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
            </div>               
             
            <div>
              <button type="submit" class="btn btn-primary">Register</button>
              <button routerLink="/login" class="btn btn-primary">SignIn</button>
            </div>               
          </form>

            <a routerLink="/login">Already registered? SignIn Instead</a>
         
      </div>
   </div>
</div>
